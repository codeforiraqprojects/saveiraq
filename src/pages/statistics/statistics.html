<ion-header no-border no-shadow>

    <ion-navbar >
      
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col text-right>
              <h1 text-right padding   id='staticss'>    الاحصائيات    </h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-right padding>
                اذا كنت تمتلك احصائيات ومن مصادر مؤكدة يمكنكم مراسلتنا لاضافتها هنا
           <p>  <span id="spanClick" (click)="goToAddStatistics()"> اضغط هنا   </span> </p> 
            </ion-col>
          </ion-row>
         
      </ion-grid>

      <div *ngFor="let subjects of (newsList | async)?.slice().reverse()"> 
      <div *ngIf="subjects.show === 'true'"> 
<div id="containB" (click)="goToVotingStatistics(subjects.title , subjects.key, subjects.like ,subjects.dislike )"  >


    
    <h4 text-right>  {{ subjects.date  }}  &nbsp; &nbsp;  {{ subjects.province  }}    &nbsp; &nbsp; 
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon> </h4>  
  <h5 text-right>     {{ subjects.title  }}   </h5>   
  <p text-right>     {{ subjects.discription  }}  </p>  
<hr class="hrColor">
  <ion-grid>
        <ion-row>
          <ion-col>
                <h3 class='likeCSS' > {{ subjects.like  }}   
                    <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>    </h3>  
          </ion-col>
          <ion-col  text-right>
                <h3 class='likeCSS' >  {{ subjects.dislike  }}  
                     <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>   
                    </h3>  
          </ion-col>
        </ion-row>
      </ion-grid>


</div>
</div>
</div>
</ion-content>
