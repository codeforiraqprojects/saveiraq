      <ion-row>
        <ion-col text-right>
            <h1 text-right padding   id='mainHeader'>    شاركنا رأيك    </h1>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-right padding>

      <div  >

                      </ion-row>

                   
                </ion-col>




                <ion-col  text-right  id="headerImg"> 

                    <ion-row>
                        <ion-col>
                            <img   src="assets/imgs/dislike1.svg" (click)="dislike()">

                      </ion-row>

                   
                </ion-col>

 
              </ion-row>
            </ion-grid>
        </div>
