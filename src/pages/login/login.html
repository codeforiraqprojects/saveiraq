<ion-content >

  <div id="headerIcon">
    <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
  </div>

  <div padding>
    
       
         
          <ion-input class="inputID"  [(ngModel)]='data.email' placeholder="Email" type="text"></ion-input>
       
         
          <ion-input  class="inputID1"   [(ngModel)]='data.password'  placeholder="password"  type="password"></ion-input>
       
            <button  ion-button large  class="buttonID"   ion-button large (click)="login()">تسجيل دخول</button>
          
              <a class="buttonID2"   (click)="goToRegister()">حساب جديد </a>
             
 
    </div>


</ion-content>
